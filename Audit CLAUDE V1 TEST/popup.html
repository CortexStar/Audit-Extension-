<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .logo {
      font-size: 18px;
      font-weight: bold;
      color: #2563eb;
      margin-bottom: 8px;
    }
    
    .subtitle {
      font-size: 12px;
      color: #6b7280;
    }
    
    .section {
      margin-bottom: 20px;
      padding: 15px;
      background: #f8fafc;
      border-radius: 8px;
      border: 1px solid #e2e8f0;
    }
    
    .section h3 {
      margin: 0 0 10px 0;
      font-size: 14px;
      font-weight: 600;
      color: #374151;
    }
    
    .shortcut {
      background: #374151;
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      font-family: monospace;
      font-size: 12px;
    }
    
    .step {
      margin: 8px 0;
      font-size: 13px;
      color: #4b5563;
    }
    
    .step-number {
      display: inline-block;
      width: 20px;
      height: 20px;
      background: #2563eb;
      color: white;
      border-radius: 50%;
      text-align: center;
      line-height: 20px;
      font-size: 11px;
      font-weight: bold;
      margin-right: 8px;
    }
    
    .status {
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 15px;
      font-size: 13px;
    }
    
    .status.active {
      background: #dcfce7;
      border: 1px solid #16a34a;
      color: #166534;
    }
    
    .status.inactive {
      background: #fef2f2;
      border: 1px solid #dc2626;
      color: #991b1b;
    }
    
    .button {
      width: 100%;
      padding: 10px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      margin-top: 10px;
    }
    
    .button:hover {
      background: #1d4ed8;
    }
    
    .button:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">Implify Audit Extension</div>
    <div class="subtitle">Automated Member Data Retrieval</div>
  </div>

  <div id="status" class="status">
    <span id="status-text">Checking page...</span>
  </div>

  <div class="section">
    <h3>Quick Start</h3>
    <div class="step">
      <span class="step-number">1</span>
      Copy member ID to clipboard
    </div>
    <div class="step">
      <span class="step-number">2</span>
      Press <span class="shortcut">Ctrl+Shift+S</span>
    </div>
    <div class="step">
      <span class="step-number">3</span>
      Documents auto-download
    </div>
  </div>

  <div class="section">
    <h3>Manual Actions</h3>
    <button id="search-btn" class="button" disabled>
      Search Member
    </button>
    <button id="download-btn" class="button" disabled>
      Download Documents
    </button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
